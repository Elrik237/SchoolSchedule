<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="{% static 'libs/datepicker/air-datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'styles/css/index.min.css' %}">
  <title>Расписание</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-inner">
      <div class="wrapper-content">
        <aside class="sidebar">
          <form id="searchForm" class="form">
            <div class="form-block column" id="groupWrapper">
              <label class="text" for="group">Класс</label>
              <select class="select" name="group" id="group">
                {% for item in groups %}
                <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-block column hide" id="teacherWrapper">
              <label class="text" for="teacher">Преподаватель</label>
              <select class="select" name="teacher" id="teacher">
                {% for item in teachers %}
                <option value="{{ item.id }}">{{ item.fio }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-block row">
              <p class="text">Показать на всю неделю</p>
              <input type="checkbox" class="checkbox" name="full_week" id="fullWeek" value="true">
              <label for="fullWeek"></label>
            </div>
            <div class="form-block column">
              <p class="text">Дата</p>
              <div id="datepicker"></div>
            </div>
            <div class="form-block column buttons">
              <button type="submit" class="button">Показать расписание</button>
              <button type="button" class="button" id="showForTeacher">Расписание преподавателя</button>
              <button type="button" class="button hide" id="showForGroup">Расписание класса</button>
            </div>
          </form>
        </aside>
        <main class="main">
          <div class="main-info" style="display: none;">
            <p class="main-info__text" id="groupName"><span class="selectClass"></span></p>
            <p class="main-info__text" id="date"><span class="selectDate"></span></p>
          </div>
          <table class="table" id="table">
            <thead id="thead">
            </thead>
            <tbody id="tbody">  
            </tbody>
          </table>
        </main>
      </div>
      <footer class="footer">

      </footer>
    </div>
  </div>

  <script src="{% static 'libs/axios/axios.min.js' %}"></script>
  <script src="{% static 'libs/datepicker/air-datepicker.js' %}"></script>
  <script src="{% static 'libs/moment/moment.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
